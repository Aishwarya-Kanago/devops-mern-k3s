apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: <dockerhub_username>/devops-mern-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"

            - name: MONGO_URL
              value: "mongodb://<EC2_PRIVATE_IP>:27017/mydb"

            - name: PORT
              value: "5000"